{% extends 'base.html' %}

{% block content %}
<section class="container mx-auto px-4 sm:px-6 pb-5 flex flex-col">
    <!-- Back to News Button -->
    <div class="mb-4">
        <a href="{% url 'news_updates' %}" class="inline-flex items-center text-blue-600 hover:text-blue-800 font-semibold text-sm sm:text-base">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
            </svg>
            Back to News
        </a>
    </div>

    <!-- Main Content -->
    <div>
        <!-- News Image -->
        {% if news.image %}
        <div class="mb-6 flex justify-center">
            <img src="{{ news.image.url }}" alt="{{ news.title }}" class="w-full sm:max-w-3xl max-h-80 sm:max-h-96 rounded-lg shadow-md object-cover">
        </div>
        {% endif %}

        <!-- News Header -->
        <h1 class="text-2xl sm:text-3xl md:text-4xl font-bold mb-4 text-[#222] text-center leading-snug">
            {{ news.title }}
        </h1>
        <p class="text-gray-500 mb-6 text-center text-sm sm:text-base">
            Published on {{ news.time_create|date:"F d, Y" }}
        </p>

        <!-- News Content -->
        <div class="bg-white rounded-lg shadow-lg p-6 sm:p-8 max-w-4xl mx-auto">
            <p class="text-base sm:text-lg leading-relaxed text-gray-700 text-justify">
                {{ news.description|linebreaks }}
            </p>
        </div>
    </div>
</section>
{% endblock %}
