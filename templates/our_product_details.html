{% extends 'base.html' %}
{% load static %}

{% block content %}
<section class="bg-gray-100 py-10">
    <div class="container mx-auto px-6 lg:px-12">
        <!-- Back Button -->
        <div class="mb-6">
            <a href="{% url 'our_products' %}" class="text-blue-600 hover:text-blue-800 font-semibold inline-flex items-center">
                &larr; Back to All Products
            </a>
        </div>

        <!-- Knitted Products Section -->
        <div class="mb-6 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-8">
            {% for product in knitted_products %}
            <a href="{{ product.get_absolute_url }}" class="block bg-white rounded-lg shadow-lg overflow-hidden hover:shadow-2xl transform hover:scale-105 transition-transform duration-300">
                <!-- Responsive Image Wrapper -->
                <div class="w-full h-64 sm:h-auto sm:aspect-w-1 sm:aspect-h-1 lg:h-64">
                    <img src="{{ product.image.url }}" alt="{{ product.name }}" class="w-full h-full object-cover rounded-t-lg">
                </div>
                <!-- Product Content -->
                <div class="p-6 text-center">
                    <h3 class="text-xl font-bold text-gray-800 mb-2">{{ product.name }}</h3>
                </div>
            </a>
            {% empty %}
            <p class="text-gray-500 text-center col-span-full">No knitted products available at the moment.</p>
            {% endfor %}
        </div>
    </div>
</section>
{% endblock %}
