{% extends 'base.html' %}

{% block content %}
<section class="container mx-auto px-4 sm:px-6 py-6 flex flex-col">
    <!-- Back to Facilities Button -->
    <div class="mb-4">
        <a href="{% url 'our_facilities' %}" class="inline-flex items-center text-blue-600 hover:text-blue-800 font-semibold text-sm sm:text-base">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
            </svg>
            Back to Facilities
        </a>
    </div>

    <!-- Main Content -->
    <div>
        <!-- Facility Image -->
        {% if facility.image %}
        <div class="mb-6 flex justify-center">
            <img src="{{ facility.image.url }}" alt="{{ facility.title }}" class="w-full sm:max-w-lg max-h-72 sm:max-h-96 rounded-lg shadow-md object-cover">
        </div>
        {% endif %}

        <!-- Facility Header -->
        <h1 class="text-2xl sm:text-3xl md:text-4xl font-bold mb-4 text-[#222] text-center sm:text-left leading-snug">
            {{ facility.title }}
        </h1>
        <p class="text-gray-500 mb-6 text-center sm:text-left text-sm sm:text-base">
            Created on {{ facility.time_create|date:"F d, Y" }}
        </p>

        <!-- Facility Content -->
        <div class="bg-white rounded-lg shadow-lg p-4 sm:p-6">
            <p class="text-base sm:text-lg leading-relaxed text-[#555] text-justify">
                {{ facility.description|linebreaks }}
            </p>
        </div>
    </div>
</section>
{% endblock %}
