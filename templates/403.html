<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="403 Forbidden - You don’t have permission to access this resource."/>
  <meta name="robots" content="noindex, nofollow"/>
  <title>403: Forbidden</title>
  <!-- Tailwind CSS (CDN) -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #f7fafc, #edf2f7, #e2e8f0);
    }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen p-6">
  <main class="bg-white p-8 md:p-12 rounded-xl shadow-lg max-w-lg w-full text-center">
    <h1 class="text-3xl md:text-4xl font-extrabold text-red-600 mb-6" role="alert" aria-label="403 Forbidden">
      403: Forbidden
    </h1>
    <p class="text-gray-700 text-lg md:text-xl mb-4">
      You don’t have permission to access this resource.
    </p>
    <p class="text-red-500 text-base font-medium mb-8">
      Please enable cookies if you’re trying to send a message.
    </p>
    <a
      href="/"
      class="inline-block bg-blue-600 text-white text-lg font-semibold px-6 py-3 rounded-lg shadow-md hover:bg-blue-700 transition-transform transform hover:scale-105 focus:ring focus:ring-blue-300 focus:outline-none"
      aria-label="Go to Home">
      Go to Home
    </a>
  </main>
</body>
</html>
