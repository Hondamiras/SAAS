{% extends 'base.html' %}

{% block content %}
<section id="about" class="bg-[#F8F8F8] text-[#222] py-10">
    <div class="container mx-auto text-center">

        <!-- Grid Layout for Two Columns -->
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 px-4">
            {% for about in about_us %}
            <div class="bg-white rounded-lg shadow-md overflow-hidden max-w-[250px] mx-auto">
                <!-- Image Section -->
                <img src="{{ about.image.url }}" alt="{{ about.title }}" class="w-full h-40 object-cover mb-3">

                <!-- Content Section -->
                <div class="p-3">
                    <!-- Title -->
                    <h2 class="text-lg font-bold mb-2 text-[#222]">{{ about.title }}</h2>

                    <!-- Description -->
                    <p class="text-[#7B7B7B] text-sm leading-relaxed">
                        {{ about.description }}
                    </p>
                </div>
            </div>
            {% endfor %}
        </div>

    </div>
</section>
{% endblock %}
