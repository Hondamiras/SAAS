{% extends 'base.html' %}

{% block content %}
<section class="pb-8">
    <div class="container mx-auto flex flex-col justify-center items-center pb-10 px-4">
        <!-- Title -->
        <div class="text-center mb-4 space-y-2 w-full mt-10">
            <h2 class="text-2xl font-bold text-[#222]">Our Facilities</h2>
        </div>

        <!-- Facilities Cards Container -->
        <div class="grid grid-cols-2 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
            {% for facility in facilities|slice:":8" %} <!-- Limit facilities to 8 items -->
            <div class="text-center">
                <!-- Facility Card -->
                <a href="{{ facility.get_absolute_url }}" class="block bg-white rounded-lg shadow-lg overflow-hidden transform hover:scale-105 transition-transform duration-300 hover:shadow-xl">
                    <!-- Facility Image -->
                    {% if facility.image %}
                    <img src="{{ facility.image.url }}" alt="{{ facility.title }}" class="w-full h-48 object-cover">
                    {% endif %}
                </a>

                <!-- Facility Title (Moved Below the Card) -->
                <h3 class="text-base font-semibold text-[#222] mt-2">{{ facility.title }}</h3>
            </div>
            {% empty %}
            <p class="text-center text-[#7B7B7B] col-span-full">No facilities available.</p>
            {% endfor %}
        </div>
    </div>
</section>
{% endblock %}
