{% extends 'base.html' %}

{% block content %}
<section class="bg-[#F8F8F8] h-screen flex items-center">
    <div class="container mx-auto px-4 flex flex-col justify-center items-center">
        <!-- Title -->
        <div class="text-center mb-8">
            <h2 class="text-2xl md:text-3xl font-bold text-[#222]">News & Updates</h2>
        </div>

        <!-- News Cards Container -->
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4 w-full">
            {% for news in news_list %}
            <a href="{{ news.get_absolute_url }}" class="block bg-white rounded-lg shadow-lg overflow-hidden transform hover:scale-105 transition-transform duration-300 hover:shadow-xl">
                <!-- News Image -->
                {% if news.image %}
                <img src="{{ news.image.url }}" alt="{{ news.title }}" class="w-full h-32 md:h-40 object-cover">
                {% endif %}

                <!-- News Content -->
                <div class="p-4">
                    <h3 class="text-lg font-semibold text-[#222] mb-2">{{ news.title }}</h3>
                    <p class="text-sm text-[#555] mb-1">Published on {{ news.time_create|date:"F d, Y" }}</p>
                </div>
            </a>
            {% empty %}
            <p class="text-center text-[#7B7B7B] col-span-3">No news available.</p>
            {% endfor %}
        </div>
    </div>
</section>
{% endblock %}
